<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Desc">
	<link rel="icon" type="image/x-icon" href="/images/general/coffee-logo.png">
	<link rel="apple-touch-icon" href="/images/general/coffee-logo.png">
	<title>Coffee Now</title>
</head>

<body>

	<div class="wrapper">
		<div class="content">
			<section class="login">
				<div class="container">
					<div class="login__inner">
						<div class="login__form-wrapper form__wrapper">
							<h2 class="login__title title form__title">Вхід</h2>
							<p class="login__decription description form__description">
								Увійдіть в свій обліковий запис, щоб отримати більше можливостей.
							</p>
							<form class="login__form form" action="#">
								<div class="login__form-row form__row">
									<span class="login__form-icon form__icon form__icon-email">
										<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
											<title />
											<g data-name="8-Email" id="_8-Email">
												<path
													d="M45,7H3a3,3,0,0,0-3,3V38a3,3,0,0,0,3,3H45a3,3,0,0,0,3-3V10A3,3,0,0,0,45,7Zm-.64,2L24,24.74,3.64,9ZM2,37.59V10.26L17.41,22.17ZM3.41,39,19,23.41l4.38,3.39a1,1,0,0,0,1.22,0L29,23.41,44.59,39ZM46,37.59,30.59,22.17,46,10.26Z" />
											</g>
										</svg>
									</span>
									<input class="login__form-input form__input" type="text" required>
									<label class="login__form-label form__label" for="">Email</label>
								</div>
								<div class="login__form-row form__row">
									<button class="login__form-icon form__icon form__icon-password hidden" type="button">
										<svg enable-background="new 0 0 32 32" id="Editable-line" version="1.1" viewBox="0 0 32 32"
											xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
											xmlns:xlink="http://www.w3.org/1999/xlink">
											<path
												d="M16,7C9.934,7,4.798,10.776,3,16c1.798,5.224,6.934,9,13,9s11.202-3.776,13-9C27.202,10.776,22.066,7,16,7z"
												fill="none" id="XMLID_10_" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
												stroke-miterlimit="10" stroke-width="2" />
											<circle cx="16" cy="16" fill="none" id="XMLID_12_" r="5" stroke="#000000" stroke-linecap="round"
												stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
										</svg>
										<span></span>
									</button>
									<input class="login__form-input form__input" type="password" required>
									<label class="login__form-label form__label" for="">Password</label>
								</div>
								<div class="login__form-additionally form__additionally">
									<label class="login__form-remember form__remember">
										<input class="login__form-checkbox form__checkbox" type="checkbox">
										Запам'ятати мене
									</label>
									<button class="login__form-forgot form__forgot" type="button">
										Забули пароль?
									</button>
								</div>
								<div class="login__form-other form__other">
									або
									<button class="login__form-auth form__auth form__google btn" type="button">
										<svg enable-background="new 0 0 128 128" id="Social_Icons" version="1.1" viewBox="0 0 128 128"
											xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
											xmlns:xlink="http://www.w3.org/1999/xlink">
											<g id="_x31__stroke">
												<g id="Google">
													<rect clip-rule="evenodd" fill="none" fill-rule="evenodd" height="128" width="128" />
													<path clip-rule="evenodd"
														d="M27.585,64c0-4.157,0.69-8.143,1.923-11.881L7.938,35.648    C3.734,44.183,1.366,53.801,1.366,64c0,10.191,2.366,19.802,6.563,28.332l21.558-16.503C28.266,72.108,27.585,68.137,27.585,64"
														fill="#FBBC05" fill-rule="evenodd" />
													<path clip-rule="evenodd"
														d="M65.457,26.182c9.031,0,17.188,3.2,23.597,8.436L107.698,16    C96.337,6.109,81.771,0,65.457,0C40.129,0,18.361,14.484,7.938,35.648l21.569,16.471C34.477,37.033,48.644,26.182,65.457,26.182"
														fill="#EA4335" fill-rule="evenodd" />
													<path clip-rule="evenodd"
														d="M65.457,101.818c-16.812,0-30.979-10.851-35.949-25.937    L7.938,92.349C18.361,113.516,40.129,128,65.457,128c15.632,0,30.557-5.551,41.758-15.951L86.741,96.221    C80.964,99.86,73.689,101.818,65.457,101.818"
														fill="#34A853" fill-rule="evenodd" />
													<path clip-rule="evenodd"
														d="M126.634,64c0-3.782-0.583-7.855-1.457-11.636H65.457v24.727    h34.376c-1.719,8.431-6.397,14.912-13.092,19.13l20.474,15.828C118.981,101.129,126.634,84.861,126.634,64"
														fill="#4285F4" fill-rule="evenodd" />
												</g>
											</g>
										</svg>
										Google
									</button>
								</div>
								<button class="login__form-btn form__btn btn" type="submit">
									Увійти
								</button>
								<div class="login__form-registration form__registration">
									<p class="login__form-text form__text">
										Не маєте облікового запису?
										<a class="login__form-link form__link" href="/registration.html">
											Зареєструватися
										</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script type="module" src="./src/js/main.ts"></script>
</body>

</html>
